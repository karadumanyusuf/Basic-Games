<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect Four</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Connect Four</h1>

    <div id="player-input">
      <label for="player1">1. Oyuncu (Pink):</label>
      <input type="text" id="player1" required />
      <label for="player2">2. Oyuncu (Orange):</label>
      <input type="text" id="player2" required />
      <button id="start-button">Oyunu Ba≈ülat</button>
    </div>

    <div id="game">
      <h2 id="current-player"></h2>
      <div id="game-board"></div>
      <button id="reset-button">Tekrar Oyna</button>
    </div>

    <div id="popup" class="popup">
      <div class="popup-content">
        <span id="winner"></span>
        <button id="play-again-button">Tekrar Oyna</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
