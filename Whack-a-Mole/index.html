<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-a-Mole</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Whack-a-Mole</h1>
    <div id="mode-select">
      <button id="max-hits">Max Hits Mode</button>
      <button id="game-over">Game Over Mode</button>
    </div>
    <div id="time-select" class="hidden">
      <button id="time-1m">1 Minute</button>
      <button id="time-2m">2 Minutes</button>
      <button id="time-3m">3 Minutes</button>
    </div>
    <div id="game-info">
      <p>Mode: <span id="current-mode">None</span></p>
      <p>Score: <span id="score">0</span> Time: <span id="time">0</span>s</p>
    </div>
    <div class="game">
      <div class="hole" id="hole1"><div class="mole"></div></div>
      <div class="hole" id="hole2"><div class="mole"></div></div>
      <div class="hole" id="hole3"><div class="mole"></div></div>
      <div class="hole" id="hole4"><div class="mole"></div></div>
      <div class="hole" id="hole5"><div class="mole"></div></div>
      <div class="hole" id="hole6"><div class="mole"></div></div>
      <div class="hole" id="hole7"><div class="mole"></div></div>
      <div class="hole" id="hole8"><div class="mole"></div></div>
      <div class="hole" id="hole9"><div class="mole"></div></div>
    </div>
    <div id="game-over-message" class="hidden">
      <p>Game Over! Click a mode to restart.</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
