<!DOCTYPE html>
<html lang="en">
  <head>

      <div class="tile"></div>

      <div class="tile"></div>

        <p>Oyun Bitti</p>
        <p>Skor: <span id="final-score">0</span></p>
        <button id="retry-button">Tekrar Dene</button>
      </div>
    </div>
    <script src="script.js"></script>

</html>
